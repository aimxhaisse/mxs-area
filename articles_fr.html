---
title: articles
layout: default
---

{% langfr /articles.html %}

<table class="archive">
  {% for post in site.categories.article_fr offset:0 limit:10 %}
  <tr>
    <td class="first">{{ post.date | date:"%b %d, %Y" }}</td>
    <td>
      <a href="{{ post.url }}">{{ post.title }}</a>
      (posted in {{ post.categories | array_to_sentence_string }})
    </td>
  </tr>
  {% endfor %}
</table>

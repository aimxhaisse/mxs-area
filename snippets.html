---
title: snippets
layout: default
---

{% langfr /snippets_fr.html %}

<table class="archive">
  {% for post in site.categories.snippet_en offset:0 limit:10 %}
  <tr>
    <td class="first">{{ post.date | date:"%b %d, %Y" }}</td>
    <td>
      <a href="{{ post.url }}">{{ post.title }}</a>
      (posted in {{ post.categories | array_to_sentence_string }})
    </td>
  </tr>
  {% endfor %}
</table>

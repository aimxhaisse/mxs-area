---
title: archives
layout: default
---

<p class="description">
  This page traces the overall activity of the website.
</p>

<table class="archive">
  {% for post in site.posts %}
  <tr>
    <td class="first">{{ post.date | date:"%b %d, %Y" }}</td>
    <td>
      <a href="{{ post.url }}">{{ post.title }}</a>
      (posted in {{ post.categories | array_to_sentence_string }})
    </td>
  </tr>
  {% endfor %}
</table>
